<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="css/global.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Калькулятор - By Stepanov Danil</title>
	</head>
	<body>
		<div class="root">
			<h1 class="title">Калькулятор</h1>
			<div class="form__wrapper">
				<form action="#">
					<h2 class="sub__title">Введите число</h2>
					<input class="form__input" type="number" inputmode="numeric" placeholder="0" />
					<input class="form__input" type="number" inputmode="numeric" placeholder="0" />
					<h2 class="sub__title">Выберите операцию</h2>
					<div class="calc__wrapper">
						<button id="btn-multiply" onclick="calcResult(event)" class="calc-btn" type="button">X</button>
						<button id="btn-division" onclick="calcResult(event)" class="calc-btn" type="button">/</button>
						<button id="btn-minus" onclick="calcResult(event)" class="calc-btn" type="button">-</button>
						<button id="btn-plus" onclick="calcResult(event)" class="calc-btn" type="button">+</button>
					</div>
					<h2 class="sub__title">Ответ</h2>
					<div class="answer__block">0</div>
				</form>
			</div>
		</div>
		<script src="./js/script.js"></script>
	</body>
</html>
